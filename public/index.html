<!doctype html>

<html ng-app="pubCrawl">
<head>
  <meta charset="utf-8">

  <title>pubCrawl</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href='//fonts.googleapis.com/css?family=Aladin' rel='stylesheet'>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="core.js"></script>
</head>

  <body ng-controller="mainController">
    <div class="container">
        <div class=staticTitle>pubCrawl</div>
        <div class=rndmTitle><h1>{{ randomText() }}</h1></div>
      <div id="tavern-form" class="row" align="center">
          <label for="Size">Size</label>
          <select name="Size" ng-model="tavernData.size">
            <option value="Large">Large</option>
            <option value="Medium">Medium</option>
            <option value="Small">Small</option>
          </select>
          <label for="Theme">Theme</label>
          <select name="Theme" ng-model="tavernData.theme">
            <option value="Elven">Elven</option>
            <option value="Human">Human</option>
            <option value="Dwarven">Dwarven</option>
          </select>
          <label for="Qaulity">Qaulity</label>
          <select name="Quality" ng-model="tavernData.quality">
            <option value="Opulent">Opulent</option>
            <option value="Average">Average</option>
            <option value="Sqaulor">Sqaulor</option>
          </select>
      <button type="submit" ng-click="createTavern()">Roll 'em</button>
    </div>

      <div id="tavern-list" class="row">
          <div class="single-tavern" ng-repeat="tavern in taverns">
            <div class=tavName>{{ tavern.name }}</div>
            <button ng-click="showme=!showme">Show</button>
            <button ng-click="deleteTavern(tavern._id)">Delete</button>
            <div class="shown" ng-show="showme">
              <div ng-repeat="patron in tavern.patrons">
                <div class='all-patrons'>
                  <div><span class='patron-name'><b>Name:</b></span> {{ patron.name }}</div>
                  <div><span class='patron-gender'><b>Gender:</b></span> {{ patron.gender }}</div>
                  <div><span class='patron-race'><b>Race:</b></span> {{ patron.race }}</div>
                  <div><span class='patron-class'><b>Class:</b></span> {{ patron.class }}</div>
                </div>
              </div>
            </div>
          </div>
      </div>

  </body>
</html>
